server:
  port: 8888

spring:
  application:
    name: springcloud-config
  main:
    allow-bean-definition-overriding: true

  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://springcloud-eureka:8761/eureka/
