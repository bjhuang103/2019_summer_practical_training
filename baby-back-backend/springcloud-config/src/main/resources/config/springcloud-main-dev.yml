spring:
  datasource:
    url: jdbc:mysql://database-url:3306/babyBack?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    #  在控制台显示数据表
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect

    properties:
      hibernate:
        event:
          merge:
            entity_copy_observer: allow
